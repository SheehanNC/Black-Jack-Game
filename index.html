<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Black Jack Card Game</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" 
    rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" 
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="blackjack.css">
    <script src="blackjack.js"></script>
</head>
<body>
    <div id = "game-table" class = "container mt-5">
        <div class = "row">
            <div class = col-1></div>
            <div class = "col-10"> 
                <h2 style = "font-family: fantasy;">Dealer: <span id ="dealer-sum"></span></h2><br>
                <div id = "dealer-cards">
                    <img id="hidden" src="./cards/BACK.png">
                </div>
                <br>
                <h2 style = "font-family: fantasy;">You: <span id ="player-sum"></span></h2><br>
                <div id = "player-cards"></div>
                

                <button id = "hit" class="btn btn-warning me-1">Hit</button>
                <button id = "stay" class="btn btn-primary">Stay</button>

                <div id="shuffle-button-container">
                    <button id="shuffle" class="btn btn-danger">Shuffle Deck</button>
                </div>

                <br><br>
                <p id="results"></p>
            </div>
                
            <div class = col-1></div>
        </div>
    </div>
    
</body>
</html>
